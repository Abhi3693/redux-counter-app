<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Counter App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Redux Counter App</h1>
      <h2 class="counter">0</h2>
      <div class="top-btn-holder">
        <div class="">
          <h2>Steps</h2>
          <div class="step-holder">
            <button class="btn-small step step-5">5</button>
            <button class="btn-small step step-10">10</button>
            <button class="btn-small step step-15">15</button>
          </div>
        </div>
        <div class="">
          <h2>Max Value</h2>
          <div class="step-holder value-holder">
            <button class="btn-small value value-15">15</button>
            <button class="btn-small value value-100">100</button>
            <button class="btn-small value value-200">200</button>
          </div>
        </div>
      </div>
      <div class="buttom-btn-holder">
        <button class="btn inc">Increment</button>
        <button class="btn dec">Decrement</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
